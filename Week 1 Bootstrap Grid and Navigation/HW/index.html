<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap Grid and Navigation HW Assignment </title>

    <style>
        .navbar-brand img {
            max-width: 100px;
        }
        .navbar {
      background-color: #A0D3D9;
      font-size: 1.25em;
    }

        .container img{
          width: 100%;
        }


    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"> 
        <img src ="images/KB-Logo.png" alt= "Kobe Bryant Logo" />
    </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-primary" href="#">Home</a>
            </li>

            <li class="nav-item ">
                <a class="nav-link text-primary" href="#">About</a>
            </li>
            
            <li class="nav-item ">
                <a class="nav-link text-primary" href="#">Projects</a>
            </li>


            <li class="nav-item">
              <a class="nav-link text-primary" href="#">Contact</a>
            </li>
         
        
          </ul>
         
        </div>
      </nav>
      <!--simple grid structure -->
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 bg-primary"><img src="images/kobe-dunk.jpg" alt="Kobe Bryant mid air dunk.">
                Column 1 of 6
            </div>
            <div class = "col-md-6 bg-warning">
                Column 2 of 6
            </div>
            <div class = "col-md-6 bg-secondary">
                Column 3 of 6
            </div>
            <div class = "col-md-6 bg-info"><img src="images/kobe-winning.jpg" alt="Kobe Bryant celebrating in the crowd with confetti.">
                Column 4 of 6
            </div>
            <div class = " col-md-6 bg-info"><img src="images/kobe-trophies.jpg" alt="Kobe Bryant with 5 championship trophies">
                Column 5 of 6
            </div>
            <div class = "col-md-6 bg-info">
                Column 6 of 6
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

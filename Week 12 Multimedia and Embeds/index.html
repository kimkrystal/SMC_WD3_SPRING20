<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Week 12 Multimedia & Embeds In Class</title>
  </head>
  <body>
<main class="container">
    <div class="row">
        <div class="col-12">
            <div class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" controls loop poster ="https://www.slashfilm.com/wp/wp-content/images/Terminator-6-first-look.jpg">
                <source src="media/small.webm" type="video/webm">
                <source src="media/small.mp4" type="video/mp4">
                <source src="media/small.ogv" type="video/ogv">
            </video>
            </div>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-12">
            <audio controls class="w-100">
                <source src="media/sample.ogg" type="audio/ogg">
                <source src="media/sample.wav" type="audio/wav">
                <source src="media/sample.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
